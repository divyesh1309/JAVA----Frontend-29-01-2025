<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LOG - IN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .log-in
        {
            width: 100%;
            height: auto;
            margin: auto;    
        }
        .log-in form 
        {
            width: 50%;
            height: auto;
            margin: auto;   
        }
        .log-in input[type="text"],input[type="password"]
        {
            width: 350px;
            height: auto;
            padding: 8px;
        }
        .log-in input[type="submit"]
        {
            width: 150px;
            height: auto;
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <div class="log-in">
        <h1 align="center">Log-in Form</h1>

        <form>
            <input type="text" placeholder="Enter Email">
            <br><br>

            <input type="password" placeholder="Enter password">
            <br><br>

            <input type="submit" value="Log-in" placeholder="Enter email">
            <br><br>

            <a href="forgetpassword.html" target="abc">Forget Password ?</a>
            <br><br>

            <b><a href="register.html" target="abc">Create new Account </a> </b>
            

        </form>
    </div>

</body>
</html>
