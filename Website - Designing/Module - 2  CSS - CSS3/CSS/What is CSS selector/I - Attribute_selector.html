<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Attribute selector</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .frm
        {
            width: 50%;
            height: auto;
            margin: auto;
        }
        input[type="text"]
        {
            width: 350px;
            height: auto;
            background-color:lightblue;
            padding: 10px;
            border: none;
        }
        input[type="number"]
        {
            width: 350px;
            height: auto;
            background-color:lightblue;
            padding: 10px;
            border: none;
        }
        input[type="password"]
        {
            width: 350px;
            height: auto;
            background-color:lightblue;
            padding: 10px;
            border: none;
        }
        input[type="submit"]
        {
            width: 150px;
            height: auto;
            background-color:yellow;
            padding: 10px;
            border: none;
            color: blue;
            font-size: 20px;
            border-radius: 3px;
        }
        input[type="reset"]
        {
            width: 150px;
            height: auto;
            background-color:blue;
            padding: 10px;
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 3px;
        }
        ::placeholder
        {
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <div class="frm">
        <h1>Register form</h1>

    <form>
        <input type="text" name="Fname" placeholder="FirstName Name " />
        <br><br>
        <input type="text" name="Lname" placeholder="Last Name " />
        <br><br>
        <input type="text" name="Email" placeholder="Enter email " />
        <br><br>
        <input type="password" name="password" placeholder="password " />
        <br><br>
        <input type="number" name="age" placeholder="Age " />
        <br><br>
        <input type="submit" name="reg" value="Register" placeholder="Name *" />
        <input type="reset" name="reset" value="Reset" placeholder="Name *" />
    </form>
    </div>


</body>
</html>
