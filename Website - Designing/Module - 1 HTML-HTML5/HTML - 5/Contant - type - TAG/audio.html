<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AUDIO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!-- <marquee> use for add text motion -->
    <!-- scrolling effect dene ke liye hota hai " left, right, up, down " -->

    <div style="width: 50%; height: auto; margin: auto; margin-top: 5%;">
        <h2>Play music : <b style="font-size: 15px; font-weight: 100;"><marquee>Play the latest track by " Blue Yung Kai " </marquee></b> </h2>
        <hr>

        <audio controls>
            <source src="audio/blue.mp4" type="audio/mp3">
        </audio>
    </div>


</body>
</html>
