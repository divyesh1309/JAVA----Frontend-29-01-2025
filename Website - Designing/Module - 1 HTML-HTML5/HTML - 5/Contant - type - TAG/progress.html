<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        div
        {
            width: 60%;
            height: auto;
            margin: auto;
            padding: 25px;
            margin-top: 5%;
            box-shadow: 2px 2px 2px 2px gray;
            background-color: azure;
        }
    </style>
</head>
<body>
    
    <!-- <progress> tag is used to represent the progress of a task. -->

    <div>
        <h3>My skills</h3>
        <hr style="width: 20%; " align="left">

        <label>HTML (90%)</label>
        <progress style="width: 60%;" value="90" min="0" max="100"></progress>
        <br><br>

        <label>CSS (85%)</label>
        <progress style="width: 60%;" value="85" min="0" max="100"></progress>
        <br><br>

        <label>JAVA (95%)</label>
        <progress style="width: 60%;" value="95" min="0" max="100"></progress>
        <br><br>

        <label>C++ (75%)</label>
        <progress style="width: 60%;" value="75" min="0" max="100"></progress>
        <br><br>

    </div>

</body>
</html>
