<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NESTED LIST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!-- nested list meanse list within another list  -->

    <ol type="i">
        <li>Tech course
            <ul>
                <li>Full Stack</li>
                <li>Mern Stack</li>
                <li>Front - end</li>
                <li>Back - end</li>
            </ul>
        </li>

        <li>fruits
            <ul type="square">
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
                <li>Dragon fruit</li>
            </ul>
        </li>

        <li>colour
            <ul>
                <li>White</li>
                <li>Dark</li>
                <li>Blue</li>
                <li>Red</li>
            </ul>
        </li>
    </ol>

</body>
</html>
