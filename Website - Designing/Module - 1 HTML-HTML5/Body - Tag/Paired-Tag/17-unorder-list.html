<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UNORDER - LIST </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    

    <!-- unOrder list -->
    <!-- They have different types -->


    <h1>Unorder list</h1>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dragon fruit</li>
    </ul>

    <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dragon fruit</li>
    </ul>

    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dragon fruit</li>
    </ul>

</body>
</html>
