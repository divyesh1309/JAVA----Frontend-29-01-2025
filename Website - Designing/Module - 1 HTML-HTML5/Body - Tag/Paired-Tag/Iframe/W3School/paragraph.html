<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML introduction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <div style="width: 80%; height: auto; margin: auto; margin-top: 8%;">
        <h1>HTML Paragraphs</h1>

        <button type="button" style="width: 100px; height: auto; padding: 10px; background-color: green;color:white; border: none;">Previous</button>
        <button type="button" style="width: 100px; height: auto; padding: 10px; background-color: green;color:white; border: none; float: right;">Next</button>
        <hr>
        <p>The HTML <p> element defines a paragraph.</p>

        <p>A paragraph always starts on a new line, and browsers automatically add some white space (a margin) before and after a paragraph.</p>

        <h3>Example</h3>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
    </div>
    
</body>
</html>
